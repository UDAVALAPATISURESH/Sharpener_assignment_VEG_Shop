<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veg Shop</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      margin-top: 15px;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>VEG SHOP</h1>

  <div>
    <label>Name:</label>
    <input type="text" id="name" placeholder="ex - Potato"><br><br>

    <label>Price:</label>
    <input type="number" id="price" placeholder="0"><br><br>

    <label>Quantity:</label>
    <input type="number" id="quantity" placeholder="0"><br><br>

    <button onclick="addToShop()">ADD TO SHOP</button>
  </div>

  <div id="shopItems"></div>

  <div class="total" id="total">Total: 0</div>

<script src="script.js"></script>
</body>
</html>
